<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>Eye Disease Prediction</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
</head>
<body>

<header class="header">
    <a href="#" class="logo">
        <img src="logo.png" alt="">
    </a>
    <nav class="navbar">
        <a href="{{ url_for('index') }}">Prediksi Gambar</a>
        <a href="{{ url_for('hasil') }}">Hasil</a>
        <a href="{{ url_for('anggota') }}">Anggota</a>
        <a href="{{ url_for('beranda') }}">Beranda</a>
    </nav>
</header>

<div class="container">
    <h1>Upload an eye image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if filename %}
    <h2>Uploaded Image:</h2>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" style="max-width: 20rem; max-height: 20rem;">
    
    <h2>Prediction: {{ prediction }}</h2>
    <p>{{ explanation }}</p>
    {% endif %}
</div>

</body>
</html>
